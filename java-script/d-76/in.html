<body>
    <script>
let otagsayi = prompt("evinizde nece otag var")
otagsayi = parseInt(otagsayi)

let otag = []

for (let u = 0; u <otagsayi ; u++) {
    let otagadi = prompt(`zehmet olmasa ${u +1}-otagi daxil edin`)
    otag.push(otagadi.toUpperCase())
}
alert("otaglarin siahisi:\n" + otag.join("\n"))
let dogru =confirm("siahi dogrudurmu")

if (dogru) {
    alert("Təşəkkürlər!")
} else {
   alert("Zəhmət olmasa yenidən yoxlayın.") 
}


</script>
</body>
</html>
