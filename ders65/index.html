<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{display: inline-block; width: 200px;
          
      }
    </style>
</head>
<body>
    <label for="ad">ad:</label>
    <input id="ad" type="text" required maxlength="20"><br><br>
     <label for="sif">sifre:</label>
     <input type="password" name="" id="sif" required minlength="6"><br><br>
     <label for="emai">Email:</label>
     <input type="email" name="" id="emai" required placeholder="numune@example.com"><br><br>
     <label for="telefo">telefon:</label>
     <input type="tel" name="" id="telefo" pattern="[0-9]{3}-[0-9]{2}-[0-7]{4}"placeholder="050-324-655"><br><br>
     <label for="yas">yas:</label>
     <input type="number" name="" id="yas" min="1"max="120"><br><br>
     <label for="reng">reng secimi:</label>
     <input type="color" name="" id="reng"><br><br>
    <label for="fayl">fayl yukle:</label>
    <input type="file" name="" id="fayl" accept="jpg.png"><br><br>
   
    <label for="raziyam">raziyam:</label>
     <input type="radio">
    <label for="">beli</label><br><br>

    <label for="">cinnsiyet:</label>
     <input type="radio">
    <label for="">kisi</label><br><br>

    <label for="gonder">gonder duymesi</label>
    <input type="submit" name="" id="gonder">
   
   
  
</body>
</html>
