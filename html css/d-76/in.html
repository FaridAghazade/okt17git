    <script>
let otagsayi = prompt("evinizde nece otag var")
otagsayi = parseInt(otagsayi)

let otag = []

for (let i = 0; i < otagsayi; i++) {
    let otagadi = prompt(`zehmet olmasa ${i+1}-otagi daxil edin`)
    otag.push(otagadi.toUpperCase())   
}

alert("otaglarin siahisi :\n" + otag.join("\n"))

 let dogru = confirm("siahi dogrudurmu")

if (dogru) {
    alert("tesekur edirem")
} else {
    alert("yeniden yoxlayin")
}

</script>
