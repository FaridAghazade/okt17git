<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            margin-left: 50px;
        }

        .messi {
            margin-left: 30px;
        }

        .ron {
            margin-left: 55px;
        }

        input {
            margin-left: 40px;
        }

        .an {
            margin-left: 25px;
        }

        .yh {
            margin-left: 40px;
        }
        .messu{margin-left: 40px;}
    </style>
</head>

<body>
    <form action="">
        <div class="yh">
            <label for="mess">first name:</label>
            <input name="mess" id="mess" type="text"><br><br>
        </div>
        <br>
        <div class="messu">
            <label for="last">last name:</label>
            <input type="text" id="last"><br><br>
        </div>
        <br>
        <div class="an">
            <label for="date">date of birth:</label>
            <input type="text" id="date"><br><br>
        </div>
        <br>
        <div class="ron">
            <label for="email">email id:</label>
            <input class="messi" type="text" id="email"><br><br>
        </div>
        <br>
        <div>
            <label for="mobile">mobile number:</label>
            <input type="text" id="mobile"><br><br>
        </div>

        <input type="submit" name="" id="">

        <input type="reset">
    </form>
</body>

</html>
